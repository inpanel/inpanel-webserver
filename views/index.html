<!doctype html>
<html lang="en" ng-app="inpanel">

<head>
    <meta charset="utf-8"/>
    <title ng-bind-template="{{ htmlTitle }} - {{ app_name }}">{{ app_name }}</title>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css"/> -->
    <link rel="stylesheet" href="/static/lib/codemirror/codemirror.css"/>
    <!--[if lt IE 9]>
    <script src="/static/lib/html5shim/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/css/global.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/static/css/ie-patch.css"/>
    <![endif]-->
    <link rel="icon" href="/static/favicon.ico" mce_href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" mce_href="/static/favicon.ico" type="image/x-icon">
    <script>
        var app_version = "{{ version }}";
        var server_address = "{{ server_address }}";
        var releasetime = "{{ releasetime }}";
        var location_path = location.pathname.replace(/(\s+)?\/$/, '');
    </script>
</head>

<body>

    <div message></div>

    <div class="container" style="display:none" ng-show="navbar_loaded">
        <div ng-view></div>
    </div>

    <div id="_authconfirm" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">登录即将超时 !</h3>
                </div>
                <div class="modal-body">
                    <p>您的登录即将超时，是否保持登陆状态 ？</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" data-dismiss="modal" aria-hidden="true" href="#/logout">退出登录</a>
                    <button class="btn btn-primary" onclick="$('#_authconfirm').modal('hide')" ng-click="_authrenew()">继续访问</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-sticky" style="display:none" ng-show="navbar_loaded"></div>
    <div class="footer" style="display:none" ng-show="navbar_loaded">
        <div class="container">
            <footer class="navbar navbar-default">
                <div class="container-fluid">
                    <p class="navbar-text pull-left">
                        <span>Powered by <a href="http://inpanel.org" target="_blank">InPanel</a></span>
                    </p>
                    <p class="navbar-text pull-right">
                        <span><a href="http://crogram.org" target="_blank">Crogram</a></span>
                    </p>
                </div>
            </footer>
        </div>
    </div>

    <div class="well" style="width:300px; margin:100px auto auto;" ng-show="!navbar_loaded"><img src="/static/images/loading.gif" style="margin-right:5px"> 正在加载，请稍候...</div>

    <!--[if lte IE 6]>
    <script src="/static/lib/ie6warning/warning.js"></script>
    <script>document.body.innerHTML='';e("lib/ie6warning/")</script>
    <![endif]-->
    <script src="/static/lib/angular/1.0.2/angular.min.js"></script>
    <script src="/static/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/lib/codemirror/codemirror-compressed.js"></script>
    <script src="/static/lib/md5/md5.min.js"></script>

    <!-- <script src="/static/js.min/app.js"></script> -->
    <!-- Uncomment it in dev mode -->

    <script src="/static/js/core.js"></script>
    <script src="/static/js/directives.js"></script>
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/services.js"></script>
    <script src="/static/js/controllers/controllers.js"></script>
    <script src="/static/js/controllers/service.js"></script>
    <script src="/static/js/controllers/file.js"></script>
    <script src="/static/js/controllers/site.js"></script>
    <script src="/static/js/controllers/ecs.js"></script>
    <script src="/static/js/controllers/utils.js"></script>
    <script src="/static/js/controllers/database.js"></script>
    <script src="/static/js/controllers/plugins.js"></script>

</body>

</html>
