<div navbar ng-init="currentItem='service.vsftpd'"></div>
<div ng-show="Auth.processing||!loaded">
    <div loading></div>
</div>

<div id="main" ng-show="!Auth.processing&&loaded" style="display:none" ng-init="checkInstalled()">

        <h3>vsftpd - 安全快速的 FTP 服务器软件</h3>
